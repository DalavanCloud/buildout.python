[buildout]
python25-parts =
    python-2.5-build
    python-2.5-virtualenv
    python-2.5

[python-2.5-build]
recipe = zc.recipe.cmmi
url = http://www.python.org/ftp/python/2.5.4/Python-2.5.4.tar.bz2
extra_options =
    --disable-tk
    --prefix=${opt:location}

[python-2.5-virtualenv]
recipe = zc.recipe.egg
executable = ${opt:location}/bin/python2.5
python = python-2.5-virtualenv
eggs =
    virtualenv
scripts =
    virtualenv=virtualenv-2.5

[python-2.5]
recipe = plone.recipe.command
command =
    ${buildout:directory}/bin/virtualenv-2.5 ${buildout:directory}/python-2.5
    ${buildout:directory}/python-2.5/bin/easy_install-2.5 -U zc.buildout
    ${buildout:directory}/python-2.5/bin/easy_install-2.5 -U collective.dist
    ${buildout:directory}/python-2.5/bin/easy_install-2.5 -f http://dist.repoze.org/plone/latest -U PIL
update-command = ${python-2.5:command}
