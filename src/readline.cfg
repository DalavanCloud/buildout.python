[buildout]
extends = base.cfg
parts = ${buildout:readline-parts}
readline-parts =
    readline

[dependencies]
dummy-readline = ${readline:recipe}

[readline:default]
recipe = monkeycmmi
url = http://ftp.gnu.org/gnu/readline/readline-6.2.tar.gz
configure-options =
    --prefix=${opt:location}

[readline:darwin-snowleopard-64]
<= readline:default
environment =
    CFLAGS=-arch x86_64
