[buildout]
extends = base.cfg
parts = ${buildout:libjpeg-parts}
libjpeg-parts =
    zlib
    libjpeg

[libjpeg:default]
recipe = monkeycmmi
url = http://www.ijg.org/files/jpegsrc.v7.tar.gz
extra_options =
    --prefix=${opt:location}

[libjpeg:darwin-snowleopard-64]
<= libjpeg:default
environment =
    CFLAGS=-arch x86_64

[zlib:default]
recipe = monkeycmmi
url = http://www.zlib.net/zlib-1.2.3.tar.bz2
extra_options =
    --prefix=${opt:location}

[zlib:darwin-snowleopard-64]
<= zlib:default
environment =
    CFLAGS=-arch x86_64
