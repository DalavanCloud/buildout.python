[buildout]
extends = base.cfg
parts = ${buildout:libjpeg-parts}
libjpeg-parts =
    zlib
    libjpeg

[libjpeg]
recipe = zc.recipe.cmmi
url = http://www.ijg.org/files/jpegsrc.v7.tar.gz
extra_options =
    --prefix=${opt:location}

[zlib]
recipe = zc.recipe.cmmi
url = http://www.zlib.net/zlib-1.2.3.tar.bz2
extra_options =
    --prefix=${opt:location}
