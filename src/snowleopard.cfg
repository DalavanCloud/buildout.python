[buildout]
extends = macosx.cfg
develop =
    ${buildout:python-buildout-root}/monkeycmmi

[python-2.4-build]
recipe = monkeycmmi
environment =
    CFLAGS=-arch x86_64
macosx-opt = MACOSX_DEPLOYMENT_TARGET=10.6
patch = ${buildout:python-buildout-root}/python-2.4-darwin-10.6.patch

[python-2.5-build]
recipe = monkeycmmi
environment =
    CFLAGS=-arch x86_64
patch = ${buildout:python-buildout-root}/python-2.5-darwin-10.6.patch

[python-2.6-build]
recipe = monkeycmmi
environment =
    CFLAGS=-arch x86_64

[readline]
recipe = monkeycmmi
environment =
    CFLAGS=-arch x86_64

[zlib]
recipe = monkeycmmi
environment =
    CFLAGS=-arch x86_64

[libjpeg]
recipe = monkeycmmi
environment =
    CFLAGS=-arch x86_64
