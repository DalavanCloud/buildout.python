[buildout]
extends = macosx.cfg

[python-2.4-build]
extra_options =
    MACOSX_DEPLOYMENT_TARGET=10.6
    --disable-tk
    --disable-toolbox-glue
    --prefix=${opt:location}
patch = ${buildout:python-buildout-root}/python-2.4-darwin-10.6.patch

[python-2.5-build]
extra_options =
    --disable-tk
    --disable-toolbox-glue
    --prefix=${opt:location}
patch = ${buildout:python-buildout-root}/python-2.4-darwin-10.6.patch

[python-2.6-build]
extra_options =
    --disable-tk
    --disable-toolbox-glue
    --prefix=${opt:location}
