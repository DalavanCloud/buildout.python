[buildout]
extends = base.cfg
parts = ${buildout:python26-parts}
python26-parts =
    python-2.6-build
    python-2.6-virtualenv
    python-2.6

[python-2.6-build]
recipe = zc.recipe.cmmi
url = http://www.python.org/ftp/python/2.6.2/Python-2.6.2.tar.bz2
extra_options =
    --disable-tk
    --prefix=${opt:location}

[python-2.6-virtualenv]
recipe = zc.recipe.egg
executable = ${opt:location}/bin/python2.6
python = python-2.6-virtualenv
eggs =
    virtualenv
scripts =
    virtualenv=virtualenv-2.6

[python-2.6]
recipe = plone.recipe.command
command =
    ${buildout:directory}/bin/virtualenv-2.6 ${buildout:directory}/python-2.6
    for i in ${opt:location}/include/j*.h; do ln -fs $i ${buildout:directory}/python-2.6/include; done
    for i in ${opt:location}/lib/libjpeg*; do ln -fs $i ${buildout:directory}/python-2.6/lib; done
    ${buildout:directory}/python-2.6/bin/easy_install-2.6 -U zc.buildout
    ${buildout:directory}/python-2.6/bin/easy_install-2.6 -f http://dist.repoze.org/plone/latest -U PIL
update-command = ${python-2.6:command}
