[buildout]
extensions = buildout.extensionscripts
extension-scripts = ${buildout:python-buildout-root}/osdetect.py:osdetect
base-parts =
    opt
    virtualenv
python-buildout-root = ${buildout:directory}
find-links =
    ${buildout:python-buildout-root}
versions = versions

[versions]
monkeycmmi = 0.0

[opt]
recipe = plone.recipe.command
location = ${buildout:parts-directory}/opt
command =
    mkdir ${opt:location} && mkdir ${opt:location}/bin && mkdir -p ${opt:location}/man/man1
update-command = ${opt:command}

[dependencies]
dummy-dependencies = ${opt:recipe}

[virtualenv]
recipe = hexagonit.recipe.download
url = http://pypi.python.org/packages/source/v/virtualenv/virtualenv-1.4.3.tar.gz
md5sum = 2b639cee32d15fd049a49561957afe4b
strip-top-level-dir = true
